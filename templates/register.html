{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static "asset/css/bootstrap.min.css" %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static "asset/css/style.css" %}">
    <style>
        body{
            background-image: url("{% static "asset/images/register_back.jpg" %}");
            background-repeat: no-repeat;
            background-size:100%;
        }
        .icon-40{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 ">
                <a href="/" class="anchor text-dark"><i class="bi bi-house icon-40" title="Home"></i></a>
            </div>
        </div><!--home page-->
        <div class="row">
            <div class="col-md-4 shadow mt-5 mx-auto text-dark">
            
                <h2 class="fw-bold">Registration</h2>
                {% if errormsg %}
                  <div class="alert alert-danger">
                    {{errormsg}}
                  </div>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="input1" class="form-label"><strong>Email:</strong></label>
                    <input type="email" name="uemail" class="form-control" id="input1" placeholder="enter username"> 
                    </div><!--username-->

                    <div class="mb-3">
                    <label for="input1" class="form-label"><strong>Username:</strong></label>
                    <input type="text" name="uname" class="form-control" id="input1" placeholder="enter username"> 
                    </div><!--username-->

                    <div class="mb-3">
                    <label for="input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" name="upass" class="form-control" id="input2" placeholder="enter password">
                    </div><!--password-->
                    
                    <div class="mb-3">
                    <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" name="ucpass" class="form-control" id="input3" placeholder="enter password">
                    </div><!--confirm password-->

                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-secondary fw-bold">
                        already Register?<a href="/login" class="anchor text-dark fw-bold"> login</a>
                    </div>
                    {% if success %}
                      <div class="alert alert-success">
                       {{success}}
                      </div>
                    {% endif %}

                </form>
            </div>
        </div>
    </div>


    <script src="asset/JS/bootstrap.min.js"></script>
</body>
</html>
